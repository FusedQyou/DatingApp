<div class="container mt-5">
    <div style="text-align: center">
        <h1>Find your hellish match</h1>
        <p class="lead">Mars has some sexy creatures roaming around.. All we require of you is your personal information.</p>
        <div *ngIf="!registerMode" class="text-center">
            <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode()"></app-register>
            </div>
        </div>
    </div>
</div>
