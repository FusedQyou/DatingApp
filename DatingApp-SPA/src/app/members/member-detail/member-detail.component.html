<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <img class="card-img-top img-thumbnail" src="{{user.mainPhotoUrl || '../../../../../assets/user.png'}}" alt="{{user.firstName}}">
                <div class="card-body">
                    <div>
                        <p>{{user.firstName}} {{user.insertion}} {{user.lastName}}</p>
                    </div>
                    <div>
                        <strong>Gender:</strong>
                        <p>{{user.gender}}</p>
                    </div>
                    <div>
                        <strong>Age:</strong>
                        <p>{{user.age}}</p>
                    </div>
                    <div>
                        <strong>Member since:</strong>
                        <p>{{user.created | date}}</p>
                    </div>
                    <div>
                        <strong>Last active:</strong>
                        <p>{{user.lastActive.toDateString() | timeAgo}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex">
                        <button class="btn btn-primary w-100 mr-3">Like</button>
                        <button class="btn btn-success w-100" (click)="selectTab(3)">Message</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="tab-panel">
                <tabset class="member-tabset" #memberTabs>
                    <tab heading="about {{user.firstName}}">
                        <h4>Description:</h4>
                        <p>{{user.introduction}}</p>
                    </tab>
                    <tab heading="interests">
                        <h4>Interests:</h4>
                        <p>{{user.interests}}</p>
                    </tab>
                    <tab heading="photos">
                        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
                    </tab>
                    <tab heading="messages">
                        <app-member-messages [recipientId]="user.id"></app-member-messages>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
