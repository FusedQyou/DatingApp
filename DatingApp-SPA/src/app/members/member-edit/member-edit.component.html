<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4">
            <h1>Your profile</h1>
        </div>
        <div class="col-sm-8">
            <div *ngIf="editForm.dirty" class="alert alert-info">
                <span><strong>Note:</strong> you have unsaved changes.</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <img class="card-img-top img-thumbnail" src="{{mainPhotoUrl}}" alt="{{user.firstName}}">
                <div class="card-body">
                    <div>
                        <p>{{user.firstName}} {{user.insertion}} {{user.lastName}}</p>
                    </div>
                    <div>
                        <strong>Gender:</strong>
                        <p>{{user.gender}}</p>
                    </div>
                    <div>
                        <strong>Age:</strong>
                        <p>{{user.age}}</p>
                    </div>
                    <div>
                        <strong>Member since:</strong>
                        <p>{{user.created}}</p>
                    </div>
                    <div>
                        <strong>Last active:</strong>
                        <p>{{user.lastActive}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex">
                        <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-primary w-100 mx-3">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="tab-panel">
                <tabset class="member-tabset">
                    <tab heading="Edit profile of {{user.firstName}}">
                        <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
                            <h4>Description</h4>
                            <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.introduction"></textarea>
                            <h4>Interests</h4>
                            <textarea name="interests" rows="6" class="form-control" [(ngModel)]="user.interests"></textarea>
                        </form>
                    </tab>
                    <tab heading="Edit Photos">
                        <app-photo-editor [photos]="user.photos"></app-photo-editor>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
